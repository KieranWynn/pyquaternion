python:
- 2.7
- 3.5
- 3.6
- 3.7
- 3.8
install: pip install .[dev,test]
script: python setup.py test
before_deploy:
    - mkdocs build --verbose --clean --strict # Build a local version of the docs

deploy:
  provider: pypi
  edge: true # opt in to dpl v2
  username: "__token__"
  password:
    secure: 
  skip_existing: true
  distributions: sdist bdist_wheel
  on:
    tags: true
